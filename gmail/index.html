<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="logo"><p>logo</p></div>
      <div class="search-bar">
        <div class="search-input"><p>search-input</p></div>
        <div class="help"><p>help</p></div>
        <div class="setting"><p>setting</p></div>
        <div class="google-app"><p>google-app</p></div>
        <div class="account"><p>account</p></div>
      </div>
      <div class="left-menu"><p>left-menu</p></div>
      <div class="right-menu"><p>right-menu</p></div>
      <div class="main">
        <div class="important-email"><p>important-email</p></div>
        <div class="social-email"><p>social-email</p></div>
        <div class="sales-email"><p>sales-email</p></div>
        <div class="email-list">
          <div class="sender"><p>sender</p></div>
          <div class="subject"><p>subject</p></div>
          <div class="receive-time"><p>receive-time</p></div>
          <div class="subject-sender-list"><p>subject-sender-list</p></div>
        </div>
      </div>

      <div class="main-menu-button"><p>main-menu-button</p></div>
      <div class="quick-setting"><p>quick-setting</p></div>
      <div class="chat"><p>chat</p></div>
    </div>
  </body>
</html>
